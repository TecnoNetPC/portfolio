{% extends 'layout.html' %}
{% block content %}
{% load static %}

<div class="row my-4 text-center">
    <h3>Projects</h3>
    {% for project in projects %}
        <div class="col-md-4 p-4">
            <div class="card bg-black card-project">
                <img src="{{ project.image.url }}" alt="{{ project.title }}" class="card-img-top">
                <div class="card-body">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    {% if project.url %}
                        <a href="{{project.url}}" class="btn btn-primary rounded-1 btn-sm" target="_blank">Visit URL</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
